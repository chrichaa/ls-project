{% extends "project/base.html" %}

{% block body_block %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: #4077dc; letter-spacing: 0.1em;" href="/project">GROUP3</a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h1 style="font-family: lato; font-weight: 300;">LARGE SCALE G3</h1></br>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <h1>Register</h1>
                    <form action="register_user" method="post" name="regform" id="regform">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input type="email" class="form-control" name="regemail" id="regemail" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="regpw" id="regpw" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" name="regbutton" id="regbutton">Register</button>
                        </fieldset>
                    </form>
                </div>
                <a href="/project" class="btn btn-default" name="gohome" id="gohome">Log in to an existing account!</a>
            </div>
            {% if message %}
                <div class="container"><h2 class="text-center"> {{message}} </h2></div>
            {% endif %}
        </div>
    </div>
{% endblock %}

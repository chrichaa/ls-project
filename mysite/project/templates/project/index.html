{% extends "project/base.html" %}

{% block body_block %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: #4077dc; letter-spacing: 1;" href="#">GROUP3</a>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 80px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h1 style="font-family: lato; font-weight: 300;">LARGE SCALE G3</h1></br>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <h1>Log In</h1>
                    <form action="{% url 'dashboard' %}" method="post" name="loginform" id="loginform" >
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right" name="loginbutton" id="loginbutton">Log In</button>
                        </fieldset>
                    </form>
                </div>
                <a href="register" class="btn btn-default" name="goreg" id="goreg">Register for an account!</a>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "project/base.html" %}

{% block body_block %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: #4077dc; letter-spacing: 1;" href="/project">GROUP3</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Dashboard</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" style="padding-top: 60px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <h1>View most useful data</h1>
                    <form action="data_analysis" method="GET">
                        <fieldset
                            <div class="form-group col-xs-12 col-md-8" style="padding-left: 0px;">
                                <label for="filter">Filter:</label>
                                <select class="form-control" id="filter" name="filter">
                                    <option value="time">Most Recent</option>
                                    <option value="price">Most Expensive</option>
                                    <option value="queue">Job Queue</option>
                                </select>
                            </div>
                            <div style="padding-top: 25px;">
                                <button type="submit" class="btn btn-primary special" id="searchbutton" name="searchbutton">Filter</button>
                            </div>
                        </fieldset>
                    </form>
                    </br>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <tr><th>Result</th>
                            {% for item in results.items %}
                                <tr>
                                    <td>{{ item  }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
